<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container time-block">
      <!-- Timeblocks go here -->
      <div class="hour row" id="nine">9am  <input class="input" type="text"><button class="btn">save</button></div>
      <div class="hour row" id="ten">10am<input class="input" type="text"><button class="btn">save</button></div>
      <div class="hour row" id="eleven">11am<input class="input" type="text"><button class="btn">save</button></div>
      <div class="hour row" id="twelve">12pm<input class="input" type="text"><button class="btn">save</button></div>
      <div class="hour row" id="one">1pm  <input class="input" type="text"><button class="btn">save</button></div>
      <div class="hour row" id="two">2pm  <input class="input" type="text"><button class="btn">save</button></div>
      <div class="hour row" id="three">3pm  <input class="input" type="text"><button class="btn">save</button></div>
      <div class="hour row" id="four">4pm  <input class="input" type="text"><button class="btn">save</button></div>
      <div class="hour row" id="five">5pm  <input class="input" type="text"><button class="btn">save</button></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/da.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script defer src="script.js"></script>
  </body>
</html>
